<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Real-Time Forum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;700&family=Poppins:wght@400;600;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/styles/styles.css">
    <link rel="stylesheet" href="/frontend/styles/createpost.css">
    <link rel="stylesheet" href="/frontend/styles/signin.css">
    <link rel="stylesheet" href="/frontend/styles/register.css">
    <link rel="stylesheet" href="/frontend/styles/chat.css">
    <link rel="stylesheet" href="/frontend/styles/post.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav class="logout-nav" aria-label="Logged-in navigation" hidden>
            <a href="#" class="logo">Forum</a>
            <div class="nav-right">
                <span class="profile" aria-live="polite"></span>
                <button class="logout-btn" aria-label="Log out">
                    <img src="/frontend/assets/signout2.svg" alt="Sign out icon">
                </button>
            </div>
        </nav>
        <nav class="signup-nav" aria-label="Logged-out navigation">
            <a href="#" class="logo">Forum</a>
            <div class="nav-right">
                <button class="signup-btn">SIGN UP</button>
            </div>
        </nav>
    </header>

    <!-- Authentication -->
    <section class="register-container" hidden aria-label="Registration form">
        <form class="register" novalidate>
            <div class="split-input">
                <div class="register-wrapper">
                    <label for="fname" class="register-label">First Name</label>
                    <input type="text" id="fname" class="register-input" name="fname" required aria-required="true">
                </div>
                <div class="register-wrapper">
                    <label for="lname" class="register-label">Last Name</label>
                    <input type="text" id="lname" class="register-input" name="lname" required aria-required="true">
                </div>
            </div>
            <div class="register-wrapper">
                <label for="email" class="register-label">Email</label>
                <input type="email" id="email" class="register-input" name="email" required aria-required="true">
            </div>
            <div class="register-wrapper">
                <label for="register-username" class="register-label">Username</label>
                <input type="text" id="register-username" class="register-input" name="username" required aria-required="true">
            </div>
            <div class="split-input">
                <div class="register-wrapper">
                    <label for="age" class="register-label">Date of Birth</label>
                    <input type="date" id="age" class="register-input" name="age" required aria-required="true">
                </div>
                <div class="register-wrapper">
                    <label for="gender" class="register-label">Gender</label>
                    <input type="text" id="gender" class="register-input" name="gender" required aria-required="true">
                </div>
            </div>
            <div class="register-wrapper">
                <label for="register-password" class="register-label">Password</label>
                <input type="password" id="register-password" class="register-input" name="password" required aria-required="true">
            </div>
            <button type="submit" class="register-btn">Create Account</button>
            <p class="signedup">Already have an account? <a href="#" id="signin-link" class="link">Sign In</a></p>
        </form>
    </section>

    <section class="signin" aria-label="Sign-in form">
        <form class="signin-form" novalidate>
            <div class="signin-wrapper">
                <label for="email-username">Email or Username</label>
                <input type="text" id="email-username" class="signin-input" name="email-username" required aria-required="true">
            </div>
            <div class="signin-wrapper">
                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" class="signin-input" name="password" required aria-required="true">
            </div>
            <button type="submit" class="signin-btn">
                SIGN IN
                <img src="/frontend/assets/arrow-right.svg" alt="Arrow right icon">
            </button>
            <p class="not-signedup">Donâ€™t have an account? <a href="#" id="signup-link" class="link">Sign Up!</a></p>
        </form>
    </section>

    <!-- Main Content -->
    <main class="content-wrapper" hidden>
        <section class="mid-section" aria-label="Main content">
            <!-- Top Panel -->
            <div class="top-panel">
                <div class="new-post-notif-wrapper" hidden>
                    <button class="new-post-popup link" aria-label="View new posts">New post</button>
                </div>
                <div class="top-panel-nav">
                    <div class="filter-categories">
                        <label for="categories" class="sr-only">Filter by category</label>
                        <select name="categories" id="categories" aria-label="Select post category">
                            <option value="all">All posts</option>
                            <option value="go">Go</option>
                            <option value="javascript">Javascript</option>
                            <option value="rust">Rust</option>
                        </select>
                    </div>
                    <button type="button" class="new-post-btn" aria-label="Create new post">
                        <img src="/frontend/assets/pluscircle.svg" alt="Plus icon">
                    </button>
                </div>
            </div>

            <!-- Posts -->
            <div class="posts-container" aria-label="Posts list"></div>

            <!-- Create Post -->
            <div class="create-post-container" hidden aria-label="Create post form">
                <button class="back" aria-label="Back to posts">
                    <img src="/frontend/assets/back-arrow.svg" alt="Back arrow">
                </button>
                <form class="create-post-form">
                    <div class="create-title">
                        <label for="create-post-title" class="sr-only">Post title</label>
                        <input id="create-post-title" type="text" placeholder="Title..." required aria-required="true">
                    </div>
                    <label for="create-post-body" class="sr-only">Post content</label>
                    <textarea id="create-post-body" placeholder="Start typing..." name="body" rows="4" cols="50" required aria-required="true"></textarea>
                    <label for="create-post-categories" class="sr-only">Post category</label>
                    <select name="categories" id="create-post-categories" aria-label="Select post category">
                        <option value="go">Go</option>
                        <option value="javascript">Javascript</option>
                        <option value="rust">Rust</option>
                    </select>
                    <button type="submit" class="create-post-btn">Create Post</button>
                </form>
            </div>

            <!-- Single Post -->
            <div class="post-container" hidden aria-label="Post details">
                <button class="back" id="back-btn" aria-label="Back to posts">
                    <img src="/frontend/assets/back-arrow.svg" alt="Back arrow">
                </button>
                <article class="post-wrapper">
                    <div class="space-between">
                        <h2 class="title" id="title"></h2>
                        <span class="category"></span>
                    </div>
                    <div class="author" id="author-post">
                        <div class="left">
                            <img src="/frontend/assets/profile7.svg" alt="Profile picture">
                            <span class="post-username" id="username"></span>
                            <time class="date" id="date"></time>
                        </div>
                    </div>
                    <div class="full-content"></div>
                    <div class="comments-wrapper">
                        <div class="likes-dislikes-wrapper">
                            <button class="likes-wrapper" id="like-btn">
                                <img src="/frontend/assets/like3.svg" alt="Like icon">
                                <span class="likes" id="post-likes"></span>
                            </button>
                            <button class="likes-wrapper dislike" id="dislike-btn">
                                <img src="/frontend/assets/dislike4.svg" alt="Dislike icon">
                                <span class="dislike" id="post-dislikes"></span>
                            </button>
                        </div>
                        <div class="comments">
                            <img src="/frontend/assets/comment.svg" alt="Comment icon">
                            <span class="comment" id="post-comments"></span>
                        </div>
                    </div>
                </article>
                <form class="send-comment" aria-label="Comment form">
                    <label for="comment-input" class="sr-only">Write a comment</label>
                    <input type="text" id="comment-input" placeholder="Write comment" required aria-required="true">
                    <button type="submit" class="send-comment-btn" aria-label="Send comment">
                        <img src="/frontend/assets/send.svg" alt="Send icon">
                    </button>
                </form>
                <div class="comments-container" aria-label="Comments list"></div>
            </div>

            <!-- Chat -->
            <section class="chat-wrapper" hidden aria-label="Chat interface">
                <header class="chat-username-wrapper">
                    <div class="chat-user">
                        <img src="/frontend/assets/profile7.svg" alt="Chat user profile">
                        <span class="chat-user-username"></span>
                    </div>
                    <button class="close-chat link" aria-label="Close chat">X</button>
                </header>
                <div class="chat" aria-live="polite"></div>
                <form class="send-wrapper" aria-label="Send message form">
                    <label for="chat-input" class="sr-only">Chat message</label>
                    <input type="text" id="chat-input" placeholder="Start typing..." required aria-required="true">
                    <button type="submit" id="send-btn" aria-label="Send message">
                        <img src="/frontend/assets/send.svg" alt="Send icon">
                    </button>
                </form>
            </section>
        </section>

        <!-- Right Panel -->
        <aside class="right-panel" aria-label="User list">
            <div class="users">
                <h3 class="online-list">Online</h3>
                <div class="online-users"></div>
                <h3 class="online-list" id="offline-list">Offline</h3>
                <div class="offline-users"></div>
            </div>
        </aside>
    </main>

    <script type="module" src="/frontend/index.js"></script>
</body>
</html>
